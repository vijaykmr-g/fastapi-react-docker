name: Fullstack CI (FastAPI + React)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    name: ğŸ§ª Run FastAPI Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run pytest
        run: pytest --maxfail=1 --disable-warnings -q

  frontend-tests:
    name: âš›ï¸ Run React Frontend Tests
    runs-on: ubuntu-latest
    needs: backend 
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test -- --watchAll=false --ci --passWithNoTests

  docker-build:
    name: ğŸ³ Docker Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests] # âœ… only if both pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build FastAPI Docker image
        run: docker build -t fastapi-app ./backend

      - name: Build React Docker image
        run: docker build -t react-app ./frontend
