name: Fullstack CI (FastAPI + React)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    name: üß™ Run FastAPI Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: test_db
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run backend tests
        working-directory: ./Backend
        run: |
          export PYTHONPATH=$(pwd)
          pytest --maxfail=1 --disable-warnings -q

  frontend-tests:
    name: ‚öõÔ∏è Run React Frontend Tests
    runs-on: ubuntu-latest
    needs: backend-tests  # Run after backend tests

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üß© Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: üß∞ Install frontend dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: ‚úÖ Run frontend tests
        working-directory: ./Frontend
        run: npm test -- --watchAll=false

      - name: üßπ Build frontend (optional sanity check)
        working-directory: ./Frontend
        run: npm run build